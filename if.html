<!DOCTYPE html>
<html>
<head>
	<title>javascript</title>
</head>
<body>
		<script type="text/JavaScript" language="JavaScript">
		var  a,b,c;
		a = parseInt(prompt("enter your first number"));
		b = parseInt(prompt("enter your secand number"));
		c = parseInt(prompt("enter your third number"));

		if (a>b && a>c){
			document.write("The greater number is <big><b>"+a + "</b></big>")

		}

		else if (b>a && b>c){
			document.write("The greater number is <big><b>"+b + "</b></big>")

		}

		else if (c>a  && c>b){
			document.write("The greater number is <big><b>"+c + "</b></big>")
		}

		else{
			document.write("All numbers are equel")
		}

		

		</script>



</body>
</html>
