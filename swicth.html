<!DOCTYPE html>
<html>
<head>
	<title>javascript Swicth</title>

			<script type="text/JavaScript" language="JavaScript">

			var a,b,c;
			a = parseInt(prompt("please enter integer number"));
			b = parseInt(prompt("please enter anather integer number"));
			c = prompt("please Enter your operation symbol from +; -; *; /");

			switch(c){

				case "+":
				/* excute this code is true */
				c = a+b;
				document.write("Your Answer is" +c);
				break;

				case "-":
				/* excute this code is true */
				c =  a-b;
				document.write("Your Answer is" +c);
				break;

				case "*":
			/* excute this code is true */
				c = a*b;
				document.write("Your Answer is" +c);
				break;

				case "/":
				/* excute this code is true */
				c = a/b;
				document.write("Your Answer is" +c);
				break;

				default :
				/* excute this code is true */
				document.write("your input is invaild.");

			}

			</script>


</head>
<body>

</body>
</html>
